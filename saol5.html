<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer5</title>
</head>
<body>
    <script>
        var pilih = prompt("Masukkan Pilihan : ")
        
        if(pilih == "bakso"){
            alert("Harga Makanan = 10.000")
        }
        else if(pilih == "mieayam"){
            alert("Harga Makanan = 8.000")
        }
        else if(pilih == "rawon"){
            alert("Harga Makanan = 12.000")
        }
        else if(pilih == "pecel"){
            alert("Harga Makanan = 7.000")
        }
        else if(pilih == "kupang"){
            alert("Harga Makanan = 13.000")
        }else{
            alert("Salah Pilih Menu")
        }
    </script>
</body>
</html>
