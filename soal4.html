<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
       var nilai = prompt("Inputkan Nilai :");
        var grade = "";

        if(nilai >= 90) grade = "A"
        else if(nilai >= 80) grade = "B"
        else if(nilai >= 70) grade = "C"
        else if(nilai >= 60) grade = "D"
        else grade = "E";

        alert("Selamat! Nilai Anda : " +grade);

    </script>
</body>
</html>
