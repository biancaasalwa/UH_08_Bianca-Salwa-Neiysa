<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer3</title>
</head>
<body>
    <script>
        var batas = prompt(" Masukkan batas angka : ");
        function cekPrima( n ){
        var max = Math.sqrt(n);
           for (var i=2; i<=max; i++){
               if(n%i==0)
               return false;
       }
               return true;
   }
           for(var n=2; n<batas; n++){
               if(cekPrima(n)){
               document.write(n+'<BR>');
       }
   }
    </script>
</body>
</html>
